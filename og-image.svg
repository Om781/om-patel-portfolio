<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="#4f46e5" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#818cf8" opacity="0.1"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Left accent bar -->
  <rect x="60" y="180" width="6" height="270" fill="url(#accent)" rx="3"/>

  <!-- Content -->
  <text x="90" y="230" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a5b4fc" font-weight="500">PORTFOLIO</text>

  <text x="90" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="64" fill="#ffffff" font-weight="700">Om Patel</text>

  <text x="90" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#c7d2fe" font-weight="500">Senior Software Engineer</text>

  <text x="90" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#a5b4fc" font-weight="400">Java | Spring Boot | AWS | Kubernetes | Microservices</text>

  <!-- Tech icons represented as boxes -->
  <g transform="translate(90, 470)">
    <rect x="0" y="0" width="90" height="36" rx="6" fill="#4f46e5"/>
    <text x="45" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="600">3.6+ Years</text>

    <rect x="100" y="0" width="90" height="36" rx="6" fill="transparent" stroke="#6366f1" stroke-width="2"/>
    <text x="145" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#a5b4fc" text-anchor="middle" font-weight="500">Backend</text>

    <rect x="200" y="0" width="90" height="36" rx="6" fill="transparent" stroke="#6366f1" stroke-width="2"/>
    <text x="245" y="24" font-family="system-ui, sans-serif" font-size="14" fill="#a5b4fc" text-anchor="middle" font-weight="500">Cloud</text>
  </g>

  <!-- Right side decorative code block -->
  <g transform="translate(750, 180)">
    <rect width="380" height="270" rx="12" fill="#0f0f23" opacity="0.6"/>
    <text x="20" y="40" font-family="monospace" font-size="14" fill="#6366f1">// Senior Software Engineer</text>
    <text x="20" y="70" font-family="monospace" font-size="14" fill="#818cf8">const</text>
    <text x="65" y="70" font-family="monospace" font-size="14" fill="#ffffff"> skills = {</text>
    <text x="40" y="100" font-family="monospace" font-size="14" fill="#a5b4fc">backend:</text>
    <text x="120" y="100" font-family="monospace" font-size="14" fill="#34d399">"Java, Spring Boot"</text>
    <text x="280" y="100" font-family="monospace" font-size="14" fill="#ffffff">,</text>
    <text x="40" y="130" font-family="monospace" font-size="14" fill="#a5b4fc">cloud:</text>
    <text x="95" y="130" font-family="monospace" font-size="14" fill="#34d399">"AWS, Kubernetes"</text>
    <text x="255" y="130" font-family="monospace" font-size="14" fill="#ffffff">,</text>
    <text x="40" y="160" font-family="monospace" font-size="14" fill="#a5b4fc">database:</text>
    <text x="130" y="160" font-family="monospace" font-size="14" fill="#34d399">"Redis, PostgreSQL"</text>
    <text x="295" y="160" font-family="monospace" font-size="14" fill="#ffffff">,</text>
    <text x="40" y="190" font-family="monospace" font-size="14" fill="#a5b4fc">security:</text>
    <text x="125" y="190" font-family="monospace" font-size="14" fill="#34d399">"Keycloak, OAuth2"</text>
    <text x="20" y="220" font-family="monospace" font-size="14" fill="#ffffff">};</text>
    <text x="20" y="250" font-family="monospace" font-size="14" fill="#6366f1">// Building scalable systems</text>
  </g>

  <!-- Bottom URL -->
  <text x="600" y="590" font-family="system-ui, sans-serif" font-size="18" fill="#6366f1" text-anchor="middle" font-weight="500">om781.github.io/om-patel-portfolio</text>
</svg>
